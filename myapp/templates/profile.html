<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .sidebar {
            height: 100vh;
            padding-top: 2rem;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .profile-content {
            padding: 3rem;
        }
        .profile-card {
            height: 600px;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        .icon-circle {
            width: 50px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #e0e7ff;
            color: #0d6efd;
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .profile-title {
            font-weight: 600;
            color: #333;
        }
        .info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h4 class="text-center"><i class="bi bi-person-circle me-2"></i>Menu</h4>
            <ul class="nav flex-column px-3 mt-4">
                <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-person-lines-fill me-2"></i>Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart4 me-2"></i>My Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
        </div>

        <!-- Profile Content -->
        <div class="col-md-8 profile-content d-flex justify-content-center align-items-center">
            <div class="col-md-8 profile-card">
                <h2 class="mb-4"><i class="bi bi-person-fill"></i> {{ user.username }}</h2>
                <hr>

                <div class="info-row">
                    <div class="icon-circle"><i class="bi bi-envelope"></i></div>
                    <span class="profile-title">Email:</span>&nbsp; {{ user.email }}
                </div>

                <div class="info-row">
                    <div class="icon-circle"><i class="bi bi-telephone"></i></div>
                    <span class="profile-title">Phone:</span>&nbsp; {{ user.phoneNumber }}
                </div>

                <div class="info-row">
                    <div class="icon-circle"><i class="bi bi-calendar"></i></div>
                    <span class="profile-title">Age:</span>&nbsp; {{ user.age }}
                </div>

                <div class="info-row">
                    <div class="icon-circle"><i class="bi bi-geo-alt"></i></div>
                    <span class="profile-title">Place:</span>&nbsp; {{ user.place }}
                </div>
                <br>
                <br>
                <div>
                    <a href="{% url 'update_user'%}" style="display:inline-flex;" class="btn btn-primary">Edit</a>
                </div>
                
                <!-- Add more fields if needed -->

            </div>
        </div>
    </div>
</div>
</body>
</html>
